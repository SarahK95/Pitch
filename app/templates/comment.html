{% extends 'base.html'%}
{% from 'macro.html' import displayComments%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Comments page</h1>
        <a href="/posts"><button class="btn">Pitches</button></a>
    </div>
<div class="row col-md-12">
    <div class="col-md-4">
        <div class="text-white">{{wtf.quick_form(form)}}</div>
    </div>
    <div class="col-md-8">
        <h2 class="text-center text-white">View Comments:</h2>
        <p>{{displayComments(comments)}}</p>
    </div>
</div>

</div>
{% endblock%}
